<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap-social.css">
    <link rel="stylesheet" href="css/assets/css/docs.css">
    <link rel="stylesheet" href="css/assets/css/font-awesome.css">
  </head>
  <body>
    <div class="modal-dialog text-center">
      <div class="col-sm-8 main-section">
        <h3>
          Login form
          <h5>Lorem ipsum dolor, sit amet consectetur adipisicing elit.</h5>
        </h3>
        <div class="modal-content">
          <div class="col-12 login">
            <img src="imagenes/padlock-lock-svgrepo-com.svg" alt="">
            <p>Login to our site
              <p>Enter Username and Password</p>
            </p>
          </div>
          <form class="col-12" th:action="@{/login}" method="get">
            <div class="form-group" id="user-group">
              <input
                type="text"
                class="form-control"
                placeholder="Username"
                name="username"
              />
            </div>
            <div class="form-group" id="contrasena-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
                name="password"
              />
            </div>
            <button type="submit" class="btn btn-info">
              <i class="fas fa-sign-in-alt"></i> Log in
            </button>
          </form>
        </div>
      </div>
    </div>
    <div class="social">
      <a class="btn btn-block btn-social btn-facebook" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-facebook']);">
        <span class="fa fa-facebook"></span> Sign in with Facebook
      </a>
    <a class="btn btn-block btn-social btn-twitter" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-twitter']);">
      <span class="fa fa-twitter"></span> Sign in with Twitter
    </a>
    <a class="btn btn-block btn-social btn-google" onclick="_gaq.push(['_trackEvent', 'btn-social', 'click', 'btn-google']);">
      <span class="fa fa-google"></span> Sign in with Google
    </a>
  </div>

  </body>
</html>
